<!DOCTYPE html>
<html lang="es">
    <head>
        <title>11</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="player">
            <video class="player_video viewer"src="blob:https://www.twitch.tv/bb281f28-8414-418c-8de6-afa1d4abb7db"></video>
        
            <div class="player_controls">
                <div class="progress">
                <div class="progress_filled"></div>
            </div>
            <button class="player_button toggle" title="Toggle Play"></button>
            <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playBlackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player_button"> 10s </button>
            <button data-skip="25" class="player_button"> 25s </button>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
