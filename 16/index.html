<!DOCTYPE html>
<html lang="es">
    <head>
        <title>16</title>
        <meta charset="UTF-8">
        <style>
            .hero {
                display: flex;
                height: 100vh;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="hero">
            <h1 contenteditable>WOAH!</h1>
        </div>
        <script>
           const hero = document.querySelector(".hero")
           const text = hero.querySelector("h1")
           const walk = 100

            function shadow (e){
                //const width = hero.offsetWidth
                //const heigth = hero.offsetHeight
                const { offsetWidth: width, offsetHeight: height} = hero
                let { offsetX: x, offsetY: y} = e
                if (this !== e.target){
                    x = x + e.target.offsetLeft
                    y = y + e.target.offsetTop

                }
                const xWalk = Math.round((x / width * walk) - (walk/ 2))
                const yWalk = Math.round((x / height * walk) - (walk/ 2))

                text.style.textShadow = `
                ${xWalk}px ${yWalk}px 0 rgba(255, 0, 0, 0.7),
                ${xWalk * -1}px ${yWalk}px 0 rgba(255, 255, 0, 0.7),
                ${xWalk}px ${yWalk * -1}px 0 rgba(255, 255, 255, 0.7),
                ${xWalk * -1}px ${yWalk * -1}px 0 rgba(0, 0, 0, 0.7),

                ${yWalk}px ${xWalk}px 0 rgba(0, 255, 0, 0.7),
                ${yWalk}px ${xWalk * -1}px 0 rgba(0, 255, 255, 0.7),
                ${yWalk * -1}px ${xWalk}px 0 rgba(0, 0, 255, 0.7),
                ${yWalk * -1}px ${xWalk * -1}px 0 rgba(255, 0, 255, 0.7)
                `
            }
            hero.addEventListener("mousemove", shadow)
        </script>
    </body>
</html>
